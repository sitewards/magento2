<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form id="hgw-easycredit-form" class="form form-hgw-easycredit" data-role="hgw-easycredit-form">
            <fieldset class="fieldset payment method" data-bind='attr: {id: "payment_form_" + getCode()}'>
                <div class="hgw-easyCredit-information">
                    <div class="head">
                        <img src="https://static.easycredit.de/content/image/logo/ratenkauf_42_55.png" alt="ratenkauf by easyCredit Logo" />
                        <span style="font-weight: bold;"><!-- ko i18n: 'What is ratenkauf by easyCredit?'--><!-- /ko --></span>
                    </div>
                    <p><!-- ko i18n: 'Data transmission for ratenkauf by easyCredit'--><!-- /ko --></p>
                </div>
                <div class="field required">
                    <div class="control">
                        <input type="checkbox"
                               id="hgw_easycredit_checked"
                               name="payment[hgw_easycredit_checked]"
                               data-validate="{required:true}"
                               data-bind='
                                value: hgwEasyCreditChecked,
                                checked: hgwEasyCreditChecked'
                               class="input-checkbox"/>
                        <label for="hgw_easycredit_checked" class="label">
                            <span data-bind="text: hgwEasyCreditInfo().agreement_text"></span>
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar" id="review-buttons-container">
            <div class="primary">
                <button class="action primary checkout"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')},
                            enable: (getCode() == isChecked()),
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            disabled: !hgwEasyCreditChecked()
                        "
                        data-role="review-save">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
